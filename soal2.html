<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>
    <h1>Konversi Rupiah ke dollar</h1>
    
    <!--
        Algoritma :
            1. membuat input untuk rupiah
            2. tag p untuk membuat hasil
            3. mendeklarasikan variabel rupiah untuk menampung dari nilai input rupiah
            4. Hitung pembagian dari variabel rupiah dibagi 14650 lalu simpan ke variabel hasil
            5. Append hasil pembagian ke id hasil html.
    -->

<label for="rupiah">Masukan nilai rupiah</label>
<input type="number" id="rupiah" onkeyup="hitungKurs()">

<p>Hasil Konversi ke Dollar: <span id="hasil"></span></p>

<hr>

<h1>konversi dollar ke rupiah</h1>

<input type="number" id="dollar" onkeyup="dollarkeRupiah()">
<p>Hasil Konversi ke Dollar: <span id="hasil2"></span></p>

        let rupiah = document.getElementById('rupiah').value;

    let hasil = rupiah/14650;

</script>
</body>
</html>
